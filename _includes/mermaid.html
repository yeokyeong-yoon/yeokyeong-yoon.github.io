{% if page.mermaid %}
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    mermaid.initialize({
      startOnLoad: true,
      // Try themes at: https://mermaid.live/
      theme: 'neutral', // Available themes: default, forest, dark, neutral, base
      flowchart: { 
        useMaxWidth: true,
        curve: 'rough'
      }
    });
  });
</script>
{% endif %}
