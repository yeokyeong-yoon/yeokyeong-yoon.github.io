<!-- Mermaid configuration and initialization -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true,
        curve: 'basis'
      },
      sequence: {
        useMaxWidth: true,
        showSequenceNumbers: false,
        wrap: true,
        width: 350,
        height: 800,
        actorMargin: 50,
        boxMargin: 10,
        messageMargin: 35,
        mirrorActors: false,
        bottomMarginAdj: 20,
        noteMargin: 10,
        messageAlign: 'center',
        diagramMarginX: 50,
        diagramMarginY: 30,
        boxTextMargin: 8,
        activationWidth: 15,
        fontSize: 16,
        boxMargin: 10,
        numberFormat: '> %',
        wrapPadding: 10,
        actorFontWeight: 600,
        messageFontWeight: 400
      },
      gantt: {
        useMaxWidth: true,
        titleTopMargin: 25,
        barHeight: 20,
        barGap: 4,
        topPadding: 50,
        sidePadding: 50
      }
    });

    // Initialize all mermaid diagrams
    document.querySelectorAll('.language-mermaid').forEach(function(element) {
      // Create a new div for the diagram
      const diagram = document.createElement('div');
      diagram.classList.add('mermaid');
      diagram.textContent = element.textContent;
      
      // Replace the pre element with our new div
      element.parentElement.replaceWith(diagram);
    });

    // Run mermaid
    mermaid.init();
  });
</script>
