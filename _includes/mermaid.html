<!-- Mermaid configuration and initialization -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose',
      sequence: {
        useMaxWidth: true,
        showSequenceNumbers: false,
        wrap: true,
        width: 'auto',
        height: 'auto',
        actorMargin: 40,
        boxMargin: 6,
        messageMargin: 30,
        mirrorActors: false,
        bottomMarginAdj: 15,
        noteMargin: 8,
        messageAlign: 'center',
        diagramMarginX: 20,
        diagramMarginY: 15,
        boxTextMargin: 6,
        activationWidth: 10,
        fontSize: 13,
        actorFontSize: 14,
        noteFontSize: 12,
        messageFontSize: 12,
        wrapPadding: 8,
        actorFontWeight: 500,
        messageFontWeight: 400,
        noteWidth: 120,
        messageAlign: 'center'
      }
    });

    // Initialize all mermaid diagrams
    document.querySelectorAll('.language-mermaid').forEach(function(element) {
      const diagram = document.createElement('div');
      diagram.classList.add('mermaid');
      diagram.textContent = element.textContent;
      element.parentElement.replaceWith(diagram);
    });

    mermaid.init();
  });
</script>

}
