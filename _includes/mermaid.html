<!-- Mermaid configuration and initialization -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose',
      sequence: {
        useMaxWidth: false,
        showSequenceNumbers: false,
        wrap: true,
        width: 450,
        height: 800,
        actorMargin: 80,
        boxMargin: 8,
        messageMargin: 35,
        mirrorActors: false,
        bottomMarginAdj: 20,
        noteMargin: 10,
        messageAlign: 'center',
        diagramMarginX: 50,
        diagramMarginY: 20,
        boxTextMargin: 8,
        activationWidth: 12,
        fontSize: 14,
        actorFontSize: 15,
        noteFontSize: 13,
        messageFontSize: 13,
        wrapPadding: 10,
        actorFontWeight: 500,
        messageFontWeight: 400,
        noteWidth: 200,
        messageAlign: 'center'
      }
    });

    // Initialize all mermaid diagrams
    document.querySelectorAll('.language-mermaid').forEach(function(element) {
      const diagram = document.createElement('div');
      diagram.classList.add('mermaid');
      diagram.textContent = element.textContent;
      element.parentElement.replaceWith(diagram);
    });

    // 다이어그램 초기화 전에 컨테이너 크기 조정
    window.addEventListener('load', function() {
      const containers = document.querySelectorAll('.mermaid');
      containers.forEach(function(container) {
        if (container.offsetWidth < 500) {
          container.style.minWidth = '500px';
        }
      });
      mermaid.init();
    });
  });
</script>

<style>
.mermaid {
  width: 100%;
  min-width: 500px;
  max-width: 800px;
  margin: 30px auto;
  text-align: center;
  background-color: white;
  padding: 20px;
  box-sizing: border-box;
  overflow-x: auto;
}

.mermaid svg {
  min-width: 450px;
  max-width: 100%;
  height: auto !important;
  display: inline-block;
}

.mermaid .actor {
  fill: white !important;
  stroke: #333 !important;
  stroke-width: 1px !important;
  rx: 0 !important;
  ry: 0 !important;
  min-width: 60px !important;
}

.mermaid .actor text {
  font-size: 15px !important;
  font-weight: 500 !important;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
}

.mermaid line, .mermaid .messageLine0 {
  stroke: #333 !important;
  stroke-width: 1px !important;
  stroke-dasharray: none !important;
}

.mermaid .messageText {
  font-size: 13px !important;
  font-weight: 400 !important;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
  fill: #333 !important;
}

.mermaid .loopLine, .mermaid .actor-line {
  stroke: #999 !important;
  stroke-width: 0.7px !important;
  stroke-dasharray: 4 !important;
}

.mermaid .activation0 {
  fill: white !important;
  stroke: #333 !important;
  stroke-width: 1px !important;
}

.mermaid .note {
  fill: white !important;
  stroke: #333 !important;
  stroke-width: 1px !important;
  rx: 0 !important;
  ry: 0 !important;
}

.mermaid .noteText {
  font-size: 13px !important;
  font-weight: 400 !important;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
}

.mermaid .rect {
  fill: white !important;
  stroke: #333 !important;
  stroke-width: 1px !important;
  rx: 0 !important;
  ry: 0 !important;
}

@media screen and (max-width: 767px) {
  .mermaid {
    min-width: auto;
    padding: 10px;
    margin: 20px auto;
    overflow-x: scroll;
    -webkit-overflow-scrolling: touch;
  }
  
  .mermaid svg {
    min-width: 400px;
  }
  
  .mermaid .messageText,
  .mermaid .noteText {
    font-size: 12px !important;
  }
  
  .mermaid .actor text {
    font-size: 13px !important;
  }
}
</style>
