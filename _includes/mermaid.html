<!-- Mermaid configuration and initialization -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose',
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true,
        curve: 'basis'
      },
      sequence: {
        useMaxWidth: true,
        showSequenceNumbers: false,
        wrap: true,
        width: 280,
        height: 1000,
        actorMargin: 45,
        boxMargin: 6,
        messageMargin: 40,
        mirrorActors: false,
        bottomMarginAdj: 15,
        noteMargin: 6,
        messageAlign: 'center',
        diagramMarginX: 35,
        diagramMarginY: 20,
        boxTextMargin: 6,
        activationWidth: 10,
        fontSize: 13,
        actorFontSize: 14,
        noteFontSize: 12,
        messageFontSize: 12,
        wrapPadding: 8,
        actorFontWeight: 400,
        messageFontWeight: 400
      },
      gantt: {
        useMaxWidth: true,
        titleTopMargin: 25,
        barHeight: 20,
        barGap: 4,
        topPadding: 50,
        sidePadding: 50
      }
    });

    // Initialize all mermaid diagrams
    document.querySelectorAll('.language-mermaid').forEach(function(element) {
      // Create a new div for the diagram
      const diagram = document.createElement('div');
      diagram.classList.add('mermaid');
      diagram.textContent = element.textContent;
      
      // Replace the pre element with our new div
      element.parentElement.replaceWith(diagram);
    });

    // Run mermaid
    mermaid.init();
  });
</script>
