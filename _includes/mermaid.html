<!-- Mermaid configuration and initialization -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose',
      sequence: {
        useMaxWidth: true,
        showSequenceNumbers: false,
        wrap: true,
        width: 'auto',
        height: 'auto',
        actorMargin: 35,
        boxMargin: 4,
        messageMargin: 25,
        mirrorActors: false,
        bottomMarginAdj: 10,
        noteMargin: 6,
        messageAlign: 'center',
        diagramMarginX: 15,
        diagramMarginY: 10,
        boxTextMargin: 4,
        activationWidth: 8,
        fontSize: 10,
        actorFontSize: 11,
        noteFontSize: 10,
        messageFontSize: 10,
        wrapPadding: 6,
        actorFontWeight: 400,
        messageFontWeight: 400,
        noteWidth: 100,
        messageAlign: 'center'
      }
    });

    // Initialize all mermaid diagrams
    document.querySelectorAll('.language-mermaid').forEach(function(element) {
      const diagram = document.createElement('div');
      diagram.classList.add('mermaid');
      diagram.textContent = element.textContent;
      element.parentElement.replaceWith(diagram);
    });

    mermaid.init();
  });
</script>
