title: yoon's blog
description: This is a blog about my projects and career
author: yoon
email: yeokyeongy@gmail.com

# URL settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://yeokyeong-yoon.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
# Available themes for GitHub Pages:
# - minima (current)
# - architect
# - cayman
# - dinky
# - hacker
# - leap-day
# - merlot
# - midnight
# - minimal
# - slate
# - tactile
# - time-machine
theme: new-theme-name
remote_theme: jekyll/new-theme-name
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Default settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md 